<!DOCTYPE html>
<html>
    <head>
        <title>Test Survey | TramForms</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta property="og:title" content="Test Survey | TramForms">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://tramcrazy.com/logo_circle.png">
        <meta property="og:url" content="https://form.tramcrazy.com/f/testsurvey">
        <meta property="og:description" content="A site holding surveys, contact forms and other forms built by tramcrazy.">
        <link rel="stylesheet" href="/aui/src/adaptui.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    </head>
    <body aui-mode="web">
            <header>
                <span>Test Survey</span>
            </header>
            <main>
                <section>
                    <h1 id="homeHeader">Test Survey</h1>
                    <p>All responses are deleted after a period of time... it's a test after all!</p>
                    <form id="mainForm" pageclip-name="test-survey">
                        <div>
                            <label for="name">What's your name?</label>
                            <input id="name" type="text" name="name" autocomplete="name" required>
                        </div>
                        <div>
                            <p>What do you like?</p>
                            <input id="likesPizza" type="checkbox" name="likes[pizza]" aui-mode="primary">
                            <label for="likesPizza">Pizza</label>
                            <input id="likesBurgers" type="checkbox" name="likes[burgers]" aui-mode="primary">
                            <label for="likesBurgers">Burgers</label>
                        </div>
                        <br>
                        <aui-buttons>
                            <button id="submitButton" type="submit">Submit</button>
                        </aui-buttons>
                    </form>
                </section>
            </main>
            <footer aui-stack="horizontal">
                <span>Built by <a href="https://link.tramcrazy.com">tramcrazy</a>.</span>
            </footer>
        <script src="/js/form.js" charset="utf-8"></script>
    </body>
</html>
