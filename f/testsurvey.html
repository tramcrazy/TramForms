<!DOCTYPE html>
<html>
    <head>
        <title>Test Survey</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="/aui/src/adaptui.css">
    </head>
    <body>
        <aui-screen id="homepage">
            <header>
                <span>Test Survey</span>
            </header>
            <main>
                <section>
                    <h1 id="homeHeader">Test Survey</h1>
                    <p>All responses are deleted after a period of time... it's a test after all!</p>
                    <form id="mainForm" pageclip-name="test-survey">
                        <div>
                            <label for="name">What's your name?</label>
                            <input id="name" type="text" name="name" autocomplete="name">
                        </div>
                        <div>
                            <p>What do you like?</p>
                            <input id="likesPizza" type="checkbox" name="likes[pizza]" aui-mode="primary">
                            <label for="likesPizza">Pizza</label>
                            <input id="likesBurgers" type="checkbox" name="likes[burgers]" aui-mode="primary">
                            <label for="likesBurgers">Burgers</label>
                        </div>
                        <br>
                        <aui-buttons>
                            <button id="submitButton" type="submit">Submit</button>
                        </aui-buttons>
                    </form>
                </section>
            </main>
        </aui-screen>
        <script src="/main.js" charset="utf-8"></script>
    </body>
</html>
