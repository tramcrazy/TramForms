<!DOCTYPE html>
<html>
    <head>
        <title>Favourite Programming Language | TramForms</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta property="og:title" content="Favourite Programming Language | TramForms">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://tramcrazy.com/logo_circle.png">
        <meta property="og:url" content="https://form.tramcrazy.com/f/favelanguage">
        <meta property="og:description" content="A site holding surveys, contact forms and other forms built by tramcrazy.">
        <link rel="stylesheet" href="/aui/src/adaptui.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    </head>
    <body aui-mode="web">
            <header>
                <span>Favourite Programming Language</span>
            </header>
            <main>
                <section>
                    <h1 id="homeHeader">Favourite Programming Language</h1>
                    <p>I'm curious... what's your favourite programming language??</p>
                    <form id="mainForm" pageclip-name="FavouriteProgrammingLanguage">
                        <div>
                            <p>What's your favourite programming language?</p>
                            <label for="rad_javascript">JavaScript</label>
                            <input id="rad_javascript" type="radio" name="language" value="JavaScript" aui-mode="primary">
                            <label for="rad_htmlcss">HTML/CSS</label>
                            <input id="rad_htmlcss" type="radio" name="language" value="HTML/CSS" aui-mode="primary">
                            <label for="rad_python">Python</label>
                            <input id="rad_python" type="radio" name="language" value="Python" aui-mode="primary">
                            <label for="rad_sql">SQL</label>
                            <input id="rad_sql" type="radio" name="language" value="SQL" aui-mode="primary">
                            <label for="rad_typescript">TypeScript</label>
                            <input id="rad_typescript" type="radio" name="language" value="TypeScript" aui-mode="primary">
                            <label for="rad_shell">Bash/Shell (all shells)</label>
                            <input id="rad_shell" type="radio" name="language" value="Shell" aui-mode="primary">
                            <label for="rad_java">Java</label>
                            <input id="rad_java" type="radio" name="language" value="Java" aui-mode="primary">
                            <label for="rad_csharp">C#</label>
                            <input id="rad_csharp" type="radio" name="language" value="C#" aui-mode="primary">
                            <label for="rad_cpp">C++</label>
                            <input id="rad_cpp" type="radio" name="language" value="C++" aui-mode="primary">
                            <label for="rad_c">C</label>
                            <input id="rad_c" type="radio" name="language" value="C" aui-mode="primary">
                        </div>
                        <br>
                        <aui-buttons>
                            <button id="submitButton" type="submit">Submit</button>
                        </aui-buttons>
                    </form>
                </section>
            </main>
            <footer aui-stack="horizontal">
                <span>Built by <a href="https://link.tramcrazy.com">tramcrazy</a>.</span>
            </footer>
        <script src="/js/form.js" charset="utf-8"></script>
    </body>
</html>
