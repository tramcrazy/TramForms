<!DOCTYPE html>
<html>
    <head>
        <title>Test Survey</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="aui/src/adaptui.css">
    </head>
    <body>
        <aui-screen id="homepage">
            <header>
                <span>Test Survey</span>
            </header>
            <main>
                <section>
                    <h1 id="homeHeader">Test Survey</h1>
                    <p>We like to harvest data yay!</p>
                </section>
                <section>
                    <form action="https://send.pageclip.co/cjFMs15YG7ofCuKMitQLnI65CCFlggmF/test-survey" method="post">
                        <div>
                            <label for="name">What's your name?</label>
                            <input id="name" type="text" name="name">
                        </div>
                        <div>
                            <p>What do you like?</p>
                            <label for="likes_pizza">Pizza</label>
                            <input id="likes_pizza" type="checkbox" name="likes[pizza]">
                            <label for="likes_burgers">Burgers</label>
                            <input id="likes_burgers" type="checkbox" name="likes[burgers]">
                        </div>
                        <br>
                        <aui-buttons>
                            <button id="submitButton" type="submit">Submit</button>
                        </aui-buttons>
                    </form>
                </section>
            </main>
        </aui-screen>
    </body>
</html>
